<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="container bg-dark">
    <div class="row w-100 bg-light h-50">
      <div class="col-7 border border-1">
        <div class="row border border-1">
        <div class="col-4 border border-1 bg-primary bg-opacity-75">1</div>
        <div class="col-8 bg-success bg-opacity-75">2</div>
        <div class="col-4 border border-1 bg-secondary bg-opacity-75">5</div>
        <div class="col-8 bg-success bg-opacity-75"></div>

        <div class="col-4 border border-1 bg-danger bg-opacity-75">7</div>
        <div class="col-3 border border-1 bg-warning bg-opacity-75">8</div>
        <div class="col-5 border border-1 bg-info">9</div>
        <div class="row-12 border border-1 bg-danger bg-opacity-50">11</div>
      </div>
      </div>

      <div class="col-3 border border-2 bg-danger bg-opacity-75">CSS grid layout</div>

      <div class="col-2 border border-3">
        <div class="row border border-1 bg-primary bg-opacity-25">4</div>
        <div class="row border border-1 bg-secondary bg-opacity-25">6</div>
        <div class="row border border-1 bg-info bg-opacity-25">10</div>
        <div class="row border border-1 bg-dark bg-opacity-25">12</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
